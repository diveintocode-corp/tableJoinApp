<html>

  <head>
    <meta charset="utf-8">
    <title>Book</title>
  </head>

  <body>
    <h1>Editing Book</h1>

      {% csrf_token %}
      {{ form.as_p }}

    <br>

    <a href="{% url 'books:detail' book.id %}">Detail</a> |
    <a href="{% url 'books:index' %}">Back</a>
  </body>

</html>
