<html>

  <head>
    <meta charset="utf-8">
    <title>Book</title>
  </head>

  <body>
    <h1>Books</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>User</th>
        <th colspan="3"></th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.user.id}}</td>
        <td><a href="{% url 'books:detail' book.id %}">Detail</a></td>
        <td><a href="{% url 'books:edit' book.id %}">Edit</a></td>
        <td><a href="{% url 'books:delete' book.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>

    <br>

    <a href="{% url 'books:create' %}">New Book</a>
  </body>

</html>
