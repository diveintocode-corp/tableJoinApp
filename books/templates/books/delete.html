<html>

  <head>
    <meta charset="utf-8">
    <title>Book</title>
  </head>

  <body>
    <p>
      <strong>Title:</strong>
      {{book.title}}
    </p>

    <p>
      <strong>User:</strong>
      {{book.user}}
    </p>

    <form action="{% url 'books:delete' book.id %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>

    <br>

    <a href="{% url 'books:index' %}">Back</a>
  </body>

</html>
