<html>

  <head>
    <meta charset="utf-8">
    <title>User</title>
  </head>

  <body>
    <h1>Users</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><a href="{% url 'accounts:detail' user.id %}">Detail</a></td>
      </tr>
      {% endfor %}
    </table>

    <br>

    <a href="{% url 'accounts:signup' %}">New User</a>
  </body>

</html>
