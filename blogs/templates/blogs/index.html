<html>

  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>

  <body>
    <h1>Blogs</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th colspan="3"></th>
      </tr>
      {% for blog in blogs %}
      <tr>
        <td>{{blog.title}}</td>
        <td>{{blog.content}}</td>
        <td><a href="{% url 'blogs:detail' blog.id %}">Detail</a></td>
        <td><a href="{% url 'blogs:edit' blog.id %}">Edit</a></td>
        <td><a href="{% url 'blogs:delete' blog.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>

    <br>

    <a href="{% url 'blogs:create' %}">New Blog</a>
  </body>

</html>
