<html>

  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>

  <body>
    <h1>Editing Blog</h1>
    <form action="{% url 'blogs:edit' blog.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Update">
    </form>

    <br>

    <a href="{% url 'blogs:detail' blog.id %}">Detail</a> |
    <a href="{% url 'blogs:index' %}">Back</a>
  </body>

</html>
