<html>

  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>

  <body>
    <p>
      <strong>Title:</strong>
      {{blog.title}}
    </p>

    <p>
      <strong>Content:</strong>
      {{blog.content}}
    </p>

    <form action="{% url 'blogs:delete' blog.id %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>

    <br>

    <a href="{% url 'blogs:index' %}">Back</a>
  </body>

</html>
